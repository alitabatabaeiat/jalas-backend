image: node:12.3.1-alpine

stages:
  - build
  - unit test
  - integration test
    - deploy

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

install dependencies:
  stage: build
  script:
    - npm install
  environment:
    name: test
  tags:
    - docker

unit test:
  stage: unit test
  script:
    - npm run test:unit
  environment:
    name: test
  tags:
    - docker

integration test:
  stage: integration test
  script:
    - npm run test:integration
  environment:
    name: test
  tags:
    - docker

deploy project:
  image: docker/compose
  services:
    - docker:dind
  stage: deploy
  only:
    - master
  script:
    - cat `echo $ENV` > .env
    - cd docker/db
    - cat `echo $DB_ENV` > .env
    - docker-compose build --no-cache
    - docker-compose up -d
    - cd ..
    - docker-compose build --no-cache
    - docker-compose up -d
  cache: {}
  environment:
    name: production
    url: http://198.143.180.25
  tags:
    - deploy
